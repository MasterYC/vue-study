<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绑定样式</title>
  <script src="../vue.js"></script>
  <style>
    .basic{
      width: 400px;
      height: 100px;
      border: 1px solid black;
    }
    .happy{

    }
    .sad{

    }
    .normal{

    }
    .atguigu1{

    }
    .atguigu2{

    }
    .atguigu3{

    }

  </style>
</head>
<body>
  <!--
    绑定样式：
      1.class样式
        写法 :class="xxx" xxx可以是字符串、对象、数组。
          字符串写法适用于：类名不确定，要动态获取
          对象写法适用于：要绑定多个样式，个数不确定，名字也不确定
          数组写法适用于：要绑定多个样式，个数确定，名字也确定，但不确定用不用
      2.style样式
        :style="{fontSize:xxx}"其中xxx是动态值
        :style="[a,b]"其中a、b是样式对象
  -->
  <div id="root">
    <!--绑定class样式 字符串写法，适用于样式的类名不确定，需要动态指定-->
    <div :class="mood" class="basic" @click="changeMood">{{name}}</div>
    <br>
    <br>
    <!--绑定class样式--数组写法，适用于：要绑定的样式个数不确定，名字也不确定-->
    <div class="basic" :class="arr">{{name}}</div><br> 
    <!--绑定class样式--对象写法，适用于：要绑定的样式个数确定，名字确定，但要动态决定用不用-->
    <div class="basic" :class="obj">{{name}}</div>
    <br>
    <div class="basic" :style="styleobj">{{name}}</div>
    <br>
    <div>{{name}}</div>
  </div>
</body>
<script>
  const vm=new Vue({
    el:'#root',
    data() {
      return {
        name:'尚硅谷1',
        mood:'normal',
        arr:[
          'atguigu1',
          'atguigu2',
          'atguigu3'
        ],
        obj:{//样式对象，key是存在的样式
          atguigu1:false,
          atguigu2:false
        },
        styleobj:{
          fontSize:'40px'
        },
        styleobj2:{
          fontSize:'40px'
        }
      }
    },
    methods: {
      changeMood(){
        const arr=['happy','sad','normal'];
        const index=Math.floor(Math.random()*3); 
        this.mood=arr[index];
      }
    },

  });
</script>
</html>
