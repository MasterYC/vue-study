<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的嵌套</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="root">
  </div>
</body>
<script>
  const student=Vue.extend({
    name:'student',
    template:`
     <div>
      <h2>学生名称:{{name}}</h2>
      <h2>学生年龄:{{age}}</h2>
    </div> 
    `,
    data(){
      return{
        name:'yc',
        age:18
      }
    },    
  });  
  const school=Vue.extend({
    template:`
     <div>
      <h2>学校名称:{{name}}</h2>
      <h2>学校地址:{{address}}</h2>
      <student></student>
    </div> 
    `,
    data(){
      return{
        name:'guigu',
        address:'北京'
      }
    },
    name:'school',
    components:{
      student
    }
  });

  const hello=Vue.extend({
    template:'<h1>{{msg}}</h1>',
    data(){
      return{
        msg:"hello,world"
      };
    }
  });

  const app=Vue.extend({
    components:{
      school,
      hello,
    },
    template:`
    <div>
      <school></school>
      <hello></hello>
    </div>
    `,
  });
  new Vue({
    el:'#root',
    components:{
      app
    },
    template:'<app></app>'
  });
</script>
</html>
