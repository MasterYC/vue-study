<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueComponent</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="root">
    <school></school>
  </div>
</body>
<script>
  const school=Vue.extend({
    template:`
     <div>
      <h2>学校名称:{{name}}</h2>
      <h2>学校地址:{{address}}</h2>
    </div> 
    `,
    data(){
      return{
        name:'guigu',
        address:'北京'
      }
    },
    name:'school',
  });
  new Vue({
    el:'#root',
    components:{
      school
    }
  })
</script>
</html>
