<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>几个注意点</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="root">
    <school></school>
    <school>
    <school>
  </div>
</body>
<!--
  1.关于组件命名：
    一个单词组成：
      第一种写法（首字母小写）：school
      第二种写法（首字母大写）：School
    多个单词组成：
      第一种写法 kebab-case命名：my-school
      第二种写法 CamelCase命名：MySchool（需要Vue脚手架支持）
    备注：
      组件尽可能回避HTML中已有的元素名称：例如：h2、H2都不行
      尽量使用name配置项指定组件在开发者工具中呈现的名字
  2.关于组件标签:
    第一种写法：
      第一种写法：<school></school>
      第二种写法：<school> 脚手架环境使用
      备注：不使用脚手架时，单标签写法会导致后续组件不能渲染
  3.一个简写方式
    const school=options

-->
<script>
  const school=Vue.extend({
    template:`
     <div>
      <h2>学校名称:{{name}}</h2>
      <h2>学校地址:{{address}}</h2>
    </div> 
    `,
    data(){
      return{
        name:'guigu',
        address:'北京'
      }
    },
    name:'atguigu'
  });
  new Vue({
    el:'#root',
    components:{
      school
    }
  })
</script>
</html>
