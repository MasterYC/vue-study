<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初识Vue</title>
  <script src="../vue.js"></script>
</head>
<body>
  <!--
    1.想让Vue工作就必须创建一个Vue实例，并且要传入一个配置对象；
    2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法；
    3.root容器里的代码被称为【Vue模板】
    4.容器与Vue实例一一对应。不存在假如有两个容器class相同，vue实例只有一个，
    这样子会出现vue实例只作用于第一个容器；
    也不存在一个容器，有两个vue实例的id与该容器相同，只有第一个vue实例有用，并且会报错
    6.{{xxx}}中的xxx要写js表达式，并且xxx可以自动读取到data中的所有属性
    7.一旦data中的数据发生改变，那么页面中用到该数据的地方会自动更新
  -->
  <div id="root">
    <h1>Hello,{{name}},{{name+age}}</h1>
  </div>

  <script>
    //创建Vue实例
    new Vue({
      el:'#root',//el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
      data:{//data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象
        name:'尚硅谷',
        age:18
      }
    });
  </script>
</body>
</html>
