<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件的基本使用</title>
  <script src="../vue.js"></script>
</head>
<body>
  <!--
    事件的基本使用：
      1.使用v-on:xxx或者@xxx绑定事件，其中xxx是事件名
      2.事件的回调需要配置在methods对象中，最终会在vm上
      3.methods中配置的函数，不要使用箭头函数，否则this就不是vm了
      4.methods中配置的函数都是被vm所管理的函数，this的指向就是vm或组件实例对象
      5.@click='demo'和@click='demo($event)'效果一致，但后者可以传参
  -->
  <div id="root">
    <h2>欢迎来到{{name}}</h2>
    <button v-on:click="showInfo">点我提示信息</button>
    <button @click="showInfo">点我提示信息</button><!--j简写-->
    <button @click="showInfo2(66,$event)">点我提示信息2</button>
  </div>
</body>
<script>
  const vm=new Vue({
    el:'#root',
    data:{
      name:'尚硅谷1'
    },
    methods:{
      showInfo(event){//默认可以接收一个event事件参数
        // console.log(event.target.innerText);
        // console.log(this===vm);//此处的this是vm
        alert('同学你好');
      },
      showInfo2(number,event){
        alert('同学你好2');
        alert(number);
      }
    }
  });
</script>
</html>
