<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>理解MVVM</title>
  <script src="../vue.js"></script>
</head>
<body>
  <!--
    MVVM模型
      1.M：模型（Model）：data中的数据
      2.V：视图（View）：模板代码
      3.VM：视图模型（ViewModel）：Vue实例
    观察发现：
      1.data中的所有属性最后都出现在了vm身上
      2.vm身上所有的属性及Vue prototype中的所有属性在Vue模板中都可以使用
  -->
  <div id="root"><!--View-->
    <h1>学校名称：{{name}}</h1>
    <h1>学校地址：{{$el}}</h1>
  </div>
</body>
<script>
  const vm=new Vue({//ViewModel
    el:'#root',
    data:{//Model
      name:'ShangGuiGU',
      address:'BeiJing'
    }
  });
  Object.prototype.pppp=15;
  console.log(vm.__proto__);
</script>
</html>
