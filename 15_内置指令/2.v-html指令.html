<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-html指令</title>
  <script src="../vue.js"></script>
</head>
<body>
  <!--
    v-html：
      1.作用：向指定节点中渲染包含html结构的内容
      2.与插值语法的区别：
        （1）v-html会替换掉节点中所有的内容，{{xx}}不会
        （2）v-html可以识别html结构
      3.严重注意：v-html存在安全性问题
        任意导致XSS攻击
  -->
  <div id="root">
    <div>{{name}}</div>
    <div v-html="str"></div>
  </div>
</body>
<script>
  new Vue({
    el:'#root',
    data:{
      name:"yc",
      str:'<h3>你好啊</h3>'
    }
  })
</script>
</html>
